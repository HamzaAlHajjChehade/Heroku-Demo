<!DOCTYPE html>
<html>
	<head>
		<title> WEB APP </title>
		<link rel="stylesheet" href="style.css"> 
	</head>
	<body>
		<h1> Prediction Of The Price</h1>
		<form action="{{url_for('predict')}}" method="post">
			<input type="text" name="income" placeholder="Avg. Area Income" required="required" />
			<input type="text" name="house_age" placeholder="Avg.Area House Age" required="required" />
			<input type="text" name="rooms" placeholder="Avg.Area Nb of Room" required="required" />
			<input type="text" name="bedrooms" placeholder="Avg.Area Nb of Bedrooms" required="required" />
			<input type="text" name="population" placeholder=" Avg.Area Nb of Population" required="required" />
			<input type="submit" value="Predict" />
		</form>
		<br>
		<br>
		{{prediction_text}}
	</body>
</html>
